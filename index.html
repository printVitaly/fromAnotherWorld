<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App - Задачник</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #nav button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nav button:hover {
            background-color: #45a049;
        }
        .section {
            display: none;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 400px;
        }
        .active {
            display: block;
        }
        .task-group {
            margin-top: 10px;
            padding: 5px;
            background-color: #ddd;
            cursor: pointer;
        }
        .task {
            margin-left: 20px;
            padding: 5px;
            border-left: 2px solid grey;
        }
    </style>
</head>
<body>
    <div id="nav">
        <button onclick="showSection('today')">Сегодня</button>
        <button onclick="showSection('tasks')">Задачи</button>
        <button onclick="showSection('calendar')">Календарь</button>
    </div>

    <div id="today" class="section">
        <h2>Сегодня</h2>
        <!-- Динамическое содержимое добавляется через JavaScript -->
    </div>

    <div id="tasks" class="section">
        <h2>Задачи</h2>
        <button onclick="createTaskGroup()">Создать группу задач</button>
        <div id="taskGroups"></div>
    </div>

    <div id="calendar" class="section">
        <h2>Календарь</h2>
        <div id="calendarContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function createTaskGroup() {
            const groupName = prompt('Введите имя группы задач:');
            if (groupName) {
                const color = prompt('Введите цвет для группы задач (например, red, blue):');
                const taskGroup = document.createElement('div');
                taskGroup.className = 'task-group';
                taskGroup.style.borderColor = color;
                taskGroup.textContent = groupName;
                taskGroup.onclick = function() {
                    const taskName = prompt('Введите название задачи:');
                    if (taskName) {
                        const task = document.createElement('div');
                        task.className = 'task';
                        task.textContent = taskName;
                        taskGroup.appendChild(task);
                    }
                };
                document.getElementById('taskGroups').appendChild(taskGroup);
            }
        }

        function initCalendar() {
            const calendar = document.getElementById('calendarContainer');
            flatpickr(calendar, {
                inline: true, // календарь всегда отображается
                enableTime: true, // включает выбор времени
                dateFormat: "Y-m-d H:i", // формат даты и времени
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    // функция для управления днями
                }
            });
        }

        // Инициализация календаря при загрузке страницы
        window.addEventListener('load', function() {
            showSection('today');
            initCalendar();
        });
    </script>
</body>
</html>
