<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <button onclick="sendData()">Отправить данные в чат</button>
    <script>
        function sendData() {
            if (window.Telegram) {
                Telegram.WebApp.sendData("Привет из Web App!");
            }
        }
    </script>
</body>
</html>
