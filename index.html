<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест на реакцию</title>
<style>
  body {
    font-family: Arial, sans-serif; /* Устанавливаем шрифт */
    background-color: #87CEEB; /* Голубой цвет фона */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Выравниваем элементы в колонку */
  }

  .button {
    background-color: red; /* Начальный красный цвет */
    border: none; /* Без границ */
    color: white;
    font-size: 24px; /* Увеличенный размер шрифта */
    cursor: pointer;
    border-radius: 50%;
    width: 60vw; /* Ширина 60% от ширины экрана */
    height: 60vw; /* Высота 60% от высоты экрана */
    max-width: 300px; /* Максимальная ширина */
    max-height: 300px; /* Максимальная высота */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold; /* Жирное начертание текста */
    text-transform: uppercase; /* Все буквы заглавные */
  }

  .results {
    color: black; /* Цвет текста черный */
    font-size: 24px; /* Размер шрифта */
    margin-top: 20px; /* Отступ сверху */
  }
</style>
</head>
<body>

<button class="button" onclick="recordReaction()">Нажми, когда зеленая</button>
<div class="results" id="reactionTime"></div>

<script>
  let startTime;
  let timer;

  function randomDelay() {
    return Math.random() * 2000 + 1000; // Задержка от 1 до 3 секунд
  }

  function changeColor() {
    document.querySelector('.button').style.backgroundColor = 'green';
    startTime = performance.now();
  }

  function setup() {
    timer = setTimeout(change onColor, randomDelay());
  }

  function recordReaction() {
    if (document.querySelector('.button').style.backgroundColor === 'green') {
      const reactionTime = performance.now() - startTime;
      document.getElementById('reactionTime').textContent = `Ваше время реакции: ${reactionTime.toFixed(3)} мс`;
      clearTimeout(timer); // Останавливаем таймер
      document.querySelector('.button').style.backgroundColor = 'red'; // Возвращаем красный цвет
      setup(); // Настраиваем следующий цикл
    } else {
      document.getElementById('reactionTime').textContent = `Подождите зеленый цвет!`;
    }
  }

  setup(); // Инициализация первого цикла изменения цвета
</script>

</body>
</html>
