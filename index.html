<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кликер</title>
<style>
  .button {
    background-color: yellow; /* Желтый фон */
    border: none; /* Убираем границу */
    color: black; /* Черный текст */
    text-align: center; /* Выравнивание текста по центру */
    text-decoration: none; /* Убираем подчеркивание */
    font-size: 16px;
    cursor: pointer; /* Курсор в виде указателя */
    border-radius: 50%; /* Скругление границ для круглой формы */
    width: 100vw; /* Ширина равна 100% от ширины окна */
    height: 100vh; /* Высота равна 100% от высоты окна */
    position: absolute; /* Абсолютное позиционирование */
    top: 50%; /* Позиционирование сверху на 50% от высоты экрана */
    left: 50%; /* Позиционирование слева на 50% от ширины экрана */
    transform: translate(-50%, -50%); /* Смещение для центрирования */
  }
  .count {
    position: absolute; /* Абсолютное позиционирование */
    top: 10px; /* Отступ сверху */
    left: 10px; /* Отступ слева */
    font-size: 24px; /* Размер шрифта счетчика */
    color: black; /* Цвет текста */
    z-index: 10; /* Значение z-index для видимости над кнопкой */
  }
</style>
</head>
<body>

<button class="button" onclick="increment()"></button>
<div class="count" id="counter">0</div>

<script>
  var count = 0; // Инициализируем счетчик
  function increment() {
    count += 1; // Увеличиваем счетчик на 1
    document.getElementById('counter').innerHTML = count; // Обновляем отображение счетчика
  }
</script>

</body>
</html>
