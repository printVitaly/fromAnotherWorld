<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест на реакцию</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #87CEEB;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    touch-action: manipulation;
  }

  .button {
    background-color: red;
    border: none;
    color: white;
    font-size: 32px;
    cursor: pointer;
    border-radius: 50%;
    width: 120vw;
    height: 120vw;
    max-width: 600px;
    max-height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-transform: uppercase;
  }

  .menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
  }

  .results {
    color: black;
    font-size: 24px;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="menu">
  <button class="button" onclick="startGame()">Начать игру</button>
  <button class="button" onclick="showResults()">Предыдущие результаты</button>
</div>
<div class="results" id="reactionTime"></div>

<script>
  let startTime;
  let timer;
  let gameStarted = false;
  let results = [];

  function randomDelay() {
    return Math.random() * 2500 + 500;
  }

  function changeColor() {
    const button = document.querySelector('.menu button:first-child');
    button.style.backgroundColor = 'green';
    button.innerText = "Нажми, когда зеленая";
    startTime = performance.now();
    gameStarted = true;
  }

  function startGame() {
    if (!gameStarted) {
      const button = document.querySelector('.menu button:first-child');
      button.style.backgroundColor = 'red';
      button.innerText = "Подождите зеленый цвет...";
      timer = setTimeout(changeColor, randomDelay());
      document.getElementById('reactionTime').textContent = '';
    }
  }

  function recordReaction() {
    if (gameStarted && document.querySelector('.menu button:first-child').style.backgroundColor === 'green') {
      const reactionTime = Math.round(performance.now() - startTime);
      results.push(reactionTime);
      document.getElementById('reactionTime').textContent = `Ваше время реакции: ${reactionTime} мс. Нажмите 'Начать игру' для повторной попытки.`;
      gameStarted = false;
    } else if (gameStarted) {
      document.getElementById('reactionTime').textContent = "Слишком рано! Попробуйте еще раз.";
    }
  }

  function showResults() {
    let resultText = results.length ? 'Ваши предыдущие результаты (в мс): ' + results.join(', ') : 'Нет предыдущих результатов.';
    document.getElementById('reactionTime').textContent = resultText;
  }

  document.querySelector('.menu button:first-child').addEventListener('click', recordReaction);
</script>

</body>
</html>
