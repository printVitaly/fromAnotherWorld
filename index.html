<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кликер-монета</title>
<style>
  body {
    font-family: Arial, sans-serif; /* Устанавливаем шрифт */
    background-color: #f4f4f4; /* Цвет фона */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Выравниваем элементы в колонку */
  }

  .button {
    background-color: #d4af37; /* Золотистый цвет */
    border: 3px solid #c5a231; /* Темно-золотая граница */
    box-shadow: 0 0 10px #b2972f; /* Тень для эффекта глубины */
    color: black;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50%;
    width: 50vw; /* Ширина 50% от ширины экрана */
    height: 50vw; /* Высота также 50%, чтобы сохранить пропорции */
    max-width: 300px; /* Максимальная ширина для больших экранов */
    max-height: 300px; /* Максимальная высота для больших экранов */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold; /* Жирное начертание текста */
    text-transform: uppercase; /* Все буквы заглавные */
  }

  .earnings {
    color: white; /* Белый цвет текста */
    font-size: 20px; /* Размер шрифта */
    margin-bottom: 20px; /* Отступ снизу */
  }
</style>
</head>
<body>

<div class="earnings">Вы заработали: <span id="counter">0</span></div>
<button class="button" onclick="increment()">Нажми меня</button>

<script>
  var count = 0;
  function increment() {
    count += 1;
    document.getElementById('counter').innerHTML = count;
  }
</script>

</body>
</html>
