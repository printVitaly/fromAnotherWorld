<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест на реакцию</title>
<style>
  body {
    font-family: Arial, sans-serif; /* Устанавливаем шрифт */
    background-color: #87CEEB; /* Голубой цвет фона */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Выравниваем элементы в колонку */
    touch-action: manipulation; /* Предотвращение зума при двойном тапе */
  }

  .button {
    background-color: red; /* Начальный красный цвет */
    border: none; /* Без границ */
    color: white;
    font-size: 24px; /* Увеличенный размер шрифта */
    cursor: pointer;
    border-radius: 50%;
    width: 60vw; /* Ширина 60% от ширины экрана */
    height: 60vw; /* Высота 60% от высоты экрана */
    max-width: 300px; /* Максимальная ширина */
    max-height: 300px; /* Максимальная высота */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold; /* Жирное начертание текста */
    text-transform: uppercase; /* Все буквы заглавные */
  }

  .results {
    color: black; /* Цвет текста черный */
    font-size: 24px; /* Размер шрифта */
    margin-top: 20px; /* Отступ сверху */
    text-align: center; /* Выравнивание текста по центру */
  }
</style>
</head>
<body>

<button class="button" id="startButton" onclick="startGame()">Начать игру</button>
<div class="results" id="reactionTime"></div>

<script>
  let startTime;
  let timer;
  let gameStarted = false;

  function randomDelay() {
    return Math.random() * 2500 + 500; // Задержка от 0.5 до 3 секунд
  }

  function changeColor() {
    const button = document.getElementById('startButton');
    button.style.backgroundColor = 'green';
    button.innerText = "Нажми, когда зеленая";
    startTime = performance.now();
    gameStarted = true;
  }

  function startGame() {
    if (!gameStarted) {
      const button = document.getElementById('startButton');
      button.style.backgroundColor = 'red';
      button.innerText = "Подождите зеленый цвет...";
      timer = setTimeout(changeColor, randomDelay());
    }
  }

  function recordReaction() {
    if (gameStarted && document.getElementById('startButton').style.backgroundColor === 'green') {
      const reactionTime = performance.now() - startTime;
      document.getElementById('reactionTime').textContent = `Ваше время реакции: ${reactionTime.toFixed(3)} мс. Нажмите 'Начать игру' для повторной попытки.`;
      gameStarted = false;
    } else if (gameStarted) {
      document.getElementById('reactionTime').textContent = "Слишком рано! Попробуйте еще раз.";
    }
  }

  document.getElementById('startButton').addEventListener('click', recordReaction);
</script>

</body>
</html>
